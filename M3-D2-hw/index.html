<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Alive 2007</title>
  </head>
  <body class="bg-dark">
    <div class="container" id="main">
      <div class="d-flex w-100 vh-25 p-3">
        <img src="" alt="" id="album-cover" class="" />
        <div id="albumInfo" class="mx-4 py-3 d-flex flex-column justify-content-between">
          <div>
            <h3 id="albumName" class="text-white"></h3>
            <a class="artist-name text-white text-decoration-none" href=""
              ><img class="artist-avatar rounded-circle" src="" alt=""
            /></a>
          </div>
          <div class="d-flex">
            <p class="album-tracks-count album-stats text-muted me-1"></p>
            <p class="album-duration album-stats text-muted me-1"></p>
            <p class="album-date text-muted album-stats me-1"></p>
            <p class="album-fans-count text-muted me-1"></p>
          </div>
        </div>
      </div>
      <div id="tracks" class="px-3">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col" class="track-id">#</th>
              <th scope="col" class="w-50">Track</th>
              <th scope="col" class="w-25">Duration</th>
              <th scope="col" class="w-25">Rank</th>
            </tr>
          </thead>
          <tbody id="tracks-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="index.js"></script>
</html>
