<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="container-fluid">
    <div class="card text-white bg-dark mb-3">
      <div class="card-header bg-danger">
        <h1 class="text-center font-weight-bold">Strive Team Generator</h1>
      </div>
      <div class="card-body">
        <ul
          id="name-list-ul"
          class="list-group container-md mx-auto text-dark text-center overflow-auto"
        ></ul>
        <div id="counter">
          <button id="subtract" type="button" class="btn btn-danger">-</button>
          <span id="span-counter" class="mx-3">3</span>
          <button id="add" type="button" class="btn btn-danger">+</button>
          <button id="generate" type="button" class="mx-3 btn btn-danger">
            Generate
          </button>
        </div>
        <div id="teams-container" class="table-container container">
          <div id="table-content" class="row"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
