<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bingo-board-container container py-3 mx-auto mb-5">
      <div class="card text-white bg-danger mb-5">
        <div class="card-header">
          <h1 class="fs-1 fw-bold">BINGO</h1>
          <button id="pick-button" class="btn btn-warning fw-bold fs-5">PICK NUMBER</button>
        </div>
        <div id="bingo-body" class="card-body px-5"></div>
      </div>

      <!-- -------------------------------USER BOARDS------------------------------------------------ -->
      <div id="user-boards"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
