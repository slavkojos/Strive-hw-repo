<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bingo-board-container container py-3 mx-auto mb-5">
      <div class="card text-white bg-danger mb-5">
        <div class="card-header">
          <h1 class="fs-1 fw-bold">BINGO</h1>
          <div>
            <button id="mute" type="button" class="mx-3 btn bg-dark fw-bold my-2">
              <svg
                id="mute-svg"
                class="w-6 h-6 d-none"
                data-darkreader-inline-fill=""
                data-darkreader-inline-stroke=""
                fill="none"
                stroke="currentColor"
                style="--darkreader-inline-fill: none; --darkreader-inline-stroke: currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                  clip-rule="evenodd"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
                ></path>
              </svg>
              <svg
                id="unmute-svg"
                class="w-6 h-6"
                data-darkreader-inline-fill=""
                data-darkreader-inline-stroke=""
                fill="none"
                stroke="currentColor"
                style="--darkreader-inline-fill: none; --darkreader-inline-stroke: currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                ></path>
              </svg>
            </button>
            <button id="pick-button" class="btn btn-warning fw-bold fs-5 d-none">PICK NUMBER</button>
          </div>
        </div>
        <div id="bingo-body" class="card-body px-5"></div>
      </div>

      <!-- -------------------------------USER BOARDS------------------------------------------------ -->
      <div id="user-boards" class="text-center">
        <div id="player-counter" class="text-center">
          <button id="subtract" type="button" class="btn btn-danger">-</button>
          <span id="span-counter" class="mx-3">3</span>
          <button id="add" type="button" class="btn btn-danger">+</button>
          <button id="generate" type="button" class="mx-3 btn btn-warning fw-bold">START GAME</button>
        </div>
        <div id="user-boards-row" class="row justify-content-center"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
